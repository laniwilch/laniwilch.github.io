<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form action="register_account.html" method="post" id="registration_form"></form>
    <fieldset>
        <legend>Registration Information</legend>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email"
            autofocus required autocomplete="on"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers" 
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
        <br>
        <label for="verify">Verify Password:</label>
        <input type="password" name="verify" id="verify" required><br>
    </fieldset>
    <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required autocomplete="on"><br>        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required 
            maxlength="2" 
            placeholder="2-character code"
            autocomplete="on"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits" 
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"
            autocomplete="on"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-9999" 
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
            title="Must be 999-999-999 format"
            autocomplete="on"><br>
    </fieldset>
    <fieldset>
        <legend>Membership Information</legend>
        <label for="membership_type">Membership Type:</label>
        <select id="membership_type">
            <optgroup label="Select"></optgroup>
                <option value="Junior">Junior"</option>
                <option value="Regular">Regular"</option>
                <option value="Charter">Charter"</option>
            </optgroup> 
        </select>
        <label for="starting_date"> Starting Date:</label>
        <input type="date" name="starting date" id="starting_date"
        required>
        <label for="tickets">Tickets for Guests:</label>
        <input type="number" name="tickets" id="tickets" 
        value="2" min="1" max="4" 
        placeholder="from 1 to 4">
</fieldset>
<fieldset>
    <legend> How Did You Hear About Us?</legend>
    <input type="checkbox" name="Search engine" id="Searchengine" value="Searchengine">
<label for="Search_engine"> Search Engine</label>
    <input type="checkbox" name="Social media" id="Social Media" value="social media">
    <label for="social media"> Social Media</label>
    <input type="checkbox" name="Email" id="Email" value="Email">
    <label for="Email"> Email</label><br>
    <input type="checkbox" name="Friend or colleague" id="Friend or colleague" value="Friend or colleague">
    <label for="Friend or colleague">Friend or colleague</label><br>
</fieldset>
<fieldset>
<legend>Comments</legend>
<textarea id="comments"
placeholder="If you have any comments,please enter them here.">
</textarea>
    </fieldset>
    <fieldset>
        <legend> Submit Your Membership</legend>
        <label>&nbsp;</label>
        <input type="submit" id="submit" value="submit">
        <input type="reset" id="reset" value="reset"><br>
    </fieldset>
    </form>
</body>
</html>
